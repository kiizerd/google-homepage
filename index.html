<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!--Contains header links-->
  <header>
    <nav class="top-left-nav">
      <ul class="linkbox">
        <li><a

        </li>
        <li><a
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjjkIKNpN_qAhVrmK0KHV_BCuUQpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2FUS%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Den-US&usg=AOvVaw0wvkRBURf91YdMQCXOelDf">Store</a>
        </li>
      </ul>
    </nav>
    <!--FlexBox for Top Right links-->
    <nav class="top-right-nav">
      <div class="trnav"><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
      </div>
        
      <div class="trnav"><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
      </div>
      <!--App icon-->
      <div class="trnav"><a class="app" href="#" role="button">
          <img class="app-icon"
            src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png">
        </a>
      </div>
      <!--Sign-in Button-->
      <div class="trnav"><a id="signin">Sign in</a>
      </div>
    </nav>
  </header>
  <!--Contains Logo and Search bar-->
  <main>
    <div id="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div class="form-container">
      <form class="search-form">
        <div class="search-box">
          <label for="search"></label>
          <input id="search" type="text" name="search">
        </div>
        <button class="search-button">Google Search</button>
        <button class="lucky-button">I'm Feeling Lucky</button>
      </form>
    </div>
    <div style="text-align: center;"><span style="color: red;">New!</span>
      <span>Support local businesses with
        <a href=""> gift cards or donations</a>
      </span>
    </div>
  </main>
  <!--Contains footer links-->
  <footer>
    <div class="foot-container">
      <nav class="bottom-left">
        <ul class="linkbox">
          <li><a
              href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj26vn2kuDqAhVLOKwKHZtUDTwQkdQCCBU&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_us%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw3XLzhicA5ZZW0afDbW0l2T">Advertising</a>

          </li>
          <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
        </ul>
      </nav>
      <nav class="bottom-right">
        <ul class="linkbox">
          <li><a
              href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj26vn2kuDqAhVLOKwKHZtUDTwQ8awCCBE&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Den%26fg%3D1&usg=AOvVaw25lN6TjyY2uszSImdhMejE">Privacy</a>
          </li>
          <li><a
              href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj26vn2kuDqAhVLOKwKHZtUDTwQ8qwCCBI&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Den%26fg%3D1&usg=AOvVaw2d8Ahs2oc0jxVOgPfpr4Fe">Terms</a>
          </li>
          <li><a
              href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj26vn2kuDqAhVLOKwKHZtUDTwQzq0CCBM&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Den&usg=AOvVaw0XvhSqpc_GFt9aG_mRLp1F">Settings</a>

        </ul>

    </div>

</html>
